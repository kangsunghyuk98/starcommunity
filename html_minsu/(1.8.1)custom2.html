<div class="content">
    <div class="container-sm custom_container">
        <div class="content_header">커스텀 레시피</div>
        <hr>
        <img id="beverage_img" src="./img/(1.8.1).PNG">
        <div class="custom">
            <br>
            <h3 id="menu_name">그린티프라푸치노</h3>
            <form id="custom_form">
                <ul id="custom_ul">
                    <li id="size_li">
                        <label for="size" class="li_label">사이즈</label>
                        <select id="select_value" name="select_value" onchange="handleOnChange0(this)">
                            <option value="tall" selected>톨 사이즈</option>
							<option value="grande">그란데 사이즈</option>
							<option value="venti">벤티 사이즈</option>
                        </select>
                    </li>
                    <li id="shot_li">
                        <label for="shot" class="li_label">샷 추가</label>
                        <select id="shot" onchange="handleOnChange1(this)">
                            <option value="1">샷 추가 없음</option>
                            <option value="1">1샷 추가</option>
							<option value="2">2샷 추가</option>
							<option value="4">3샷 추가</option>
                            <option value="5">4샷 추가</option>
                            <option value="6">5샷 추가</option>
                        </select>
                    </li>
                    <li id="syrup_li">
                        <label for="syrup" class="li_label">시럽</label>
                        <select id="syrup" onchange="handleOnChange2(this)">
                            <option id="syrup" value="none">시럽 없이</option>
                            <option id="syrup" value="vanilla">바닐라시럽 변경</option>
							<option id="syrup" value="hazelnut">헤이즐넛시럽 변경</option>
							<option id="syrup" value="caramel">카라멜시럽 변경</option>
                        </select>
                    </li>
                    <li id="milk_li">
                        <label for="milk" class="li_label">우유</label>
                        <select id="milk" onchange="handleOnChange3(this)">
                            <option id="milk" value="basic">우유 변경 없음</option>
							<option id="milk" value="less">저지방우유로 변경</option>
                            <option id="milk" value="none">무지방우유로 변경</option>
							<option id="milk" value="oats">귀리우유로 변경</option>
                            <option id="milk" value="soy">두유로 변경</option>
                        </select>
                    </li>
                    <li id="ice_li">
                        <label for="ice" class="li_label">얼음</label>
                        <select id="ice" onchange="handleOnChange4(this)">
                            <option id="ice" value="less">얼음 적게</option>
							<option id="ice" value="regular">얼음 보통</option>
							<option id="ice" value="extra">얼음 많이</option>
                        </select>
                    </li>
                    <li id="whippedcream_li">
                        <label for="whippedcream" class="li_label">휘핑크림</label>
                        <select id="whippedcream" onchange="handleOnChange5(this)">
                            <option id="whippedcream" value="none">휘핑크림 없이</option>
                            <option id="whippedcream" value="less">휘핑크림 적게</option>
							<option id="whippedcream" value="regular">휘핑크림 보통</option>
							<option id="whippedcream" value="extra">휘핑크림 많이</option>
                        </select>
                    </li>
                </ul>
            </form>
            <div class="text_result">
                <div id="result0"></div>
                <div id="result1"></div>
                <div id="result2"></div>
                <div id="result3"></div>
                <div id="result4"></div>
                <div id="result5"></div>
            </div>
