<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article id="contents">
        <div class="container p-5 my-5 border" role="main" >
            <h4>일상 게시판</h4>
            <form action="" name="form" role="form" method="post" >
                <div class="mb-3">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" name="title"  placeholder="제목을 입력해 주세요">
                </div>        
    
                <div class="mb-3">
                    <label for="id">작성자</label>
                    <input type="text" class="form-control" name="id" placeholder="이름을 입력해 주세요">
                </div>
        
                <div class="mb-3">
                    <label for="password">비밀번호</label>
                    <input type="text" class="form-control" name="password" placeholder="비밀번호를 입력해 주세요">
                </div>
    
                <div class="mb-3">
                    <label for="content">내용</label>
                    <textarea class="form-control" rows="5" name="content"  placeholder="내용을 입력해 주세요" ></textarea>
                </div>
            
            </form>
            <div >
                <button type="button" class="btn btn-sm btn-primary text-end" >쓰기</button>
                <button type="button" class="btn btn-sm btn-primary text-end" >목록</button>
            </div>
        </div>
    </article>
</body>
</html>
